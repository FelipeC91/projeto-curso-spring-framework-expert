<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>::Brewer</title>

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/application.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap-switch.min.css}"/>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section class="aw-layout-content  js-content" layout:fragment="content">
        <div class="page-header">
            <div class="container-fluid">
                <h1>Cadastro de cidade</h1>
            </div>
        </div>

        <div class="container-fluid">

            <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasErrors('${cidade.*}')}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div th:each="detailError : ${#fields.detailedErrors('${cidade.*}')}">
                    <i class="fa  fa-exclamation-circle"></i>
                    <span>[[${detailError.message}]]</span>
                </div>
            </div>

            <div class="alert  alert-success  alert-dismissible" role="alert" th:if="${msg != null}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <i class="fa  fa-exclamation-circle"></i>
                <span th:text="${msg}"></span>
            </div>


            <form method="POST" class="form-vertical  js-form-loading" th:action="@{/city/new}" th:object="${cidade}">
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="cidadeEstado">Estado</label>
                        <select id="cidadeEstado" class="form-control" th:field="*{estado}">
                            <option value="0" disabled selected>Selecione...</option>
                            <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
                        </select>
                    </div>

                    <div class="form-group col-sm-8">
                        <label for="cidadeNome">Nome</label>
                        <input id="cidadeNome" type="text" class="form-control" th:field="*{nome}"/>
                    </div>

                </div>


                <div class="form-group">
                    <button class="btn  btn-primary" type="submit">Salvar</button>
                </div>

            </form>
        </div>
        </section>
</body>
</html>
