<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <div class="modal  fade" id="pesquisaRapidaClientes" tabindex="-1" role="dialog" th:fragment="customerQuickSearch">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <i>&times;</i>
          </button>

          <h4 class="modal-title">Pesquisa de clientes</h4>
        </div>

        <div class="modal-body">
          <div class="alert  alert-danger alert-dismissable hidden js-error-message" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <div class="fa fa-exclamation-circle"> Informe pelo menos trÃªs letras na pesquisa</div>
          </div>
          <form class="form" th:action="@{/customer}">
            <div class="form-group">
              <label class="control-label" for="customerName">Nome</label>

              <input id="customerName" type="text" class="form-control" autofocus="autofocus"/>
            </div>

            <button type="button" class="btn  btn-primary js-customer-quick-search-btn">Pesquisar</button>

            <a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>
          </form>

          <div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">
            <table class="table table-hover hidden ">
              <thead>
                <tr>
                  <th class="col-sm-2">Nome</th>

                  <th class="col-sm-2">Telefone</th>
                </tr>
              </thead>

              <tbody class="js-customer-table-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
