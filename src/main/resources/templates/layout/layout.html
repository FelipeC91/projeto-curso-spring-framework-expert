<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>::Brewer</title>

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/application.css}"/>
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/Bootstrap/bootstrap-datepicker.standalone.min.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<input type="hidden" name="_csrf" th:value="${_csrf.token}">
<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}">

<div class="aw-layout-loading  js-loading-overlay">
    <div class="aw-layout-loading__container">
        <span class="aw-balls-spinner">Carregando...</span>
    </div>
</div>

<div class="aw-layout-page">

    <div th:replace="layout/fragments/navigation-bar :: navigation-bar"></div>
    <th:block  th:if="${#authentication.principal != 'anonymousUser'}">
        <div th:replace="layout/fragments/side-menu :: side-nav"></div>
    </th:block>

    <section layout:fragment="content" class="aw-layout-content js-content"></section>

    <footer th:replace="layout/fragments/footer :: footer"></footer>
</div>

<script th:src="@{/assets/js/vendors.min.js}"></script>
<script th:src="@{/assets/js/algaworks.min.js}"></script>
<script th:src="@{/assets/js/vendors/jquery/jquery.maskMoney.min.js}"></script>
<script th:src="@{/assets/js/vendors/bootstrap/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/assets/js/vendors/bootstrap/bootstrap-datepicker.pt-BR.min.js}"></script>
<script th:src="@{/assets/js/vendors/numeralJs/numeral.min.js}"></script>
<script th:src="@{/assets/js/vendors/numeralJs/locales/pt-br.min.js}"></script>
<script type="module" th:src="@{/assets/js/script.js}"></script>
<th:block layout:fragment="js-import-extras"></th:block>

</body>
</html>
