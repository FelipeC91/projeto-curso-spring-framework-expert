<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar" th:fragment="navigation-bar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand  hidden-xs" href="#">
                    <img alt="AlgaWorks" th:src="@{/assets/img/logo.png}"/>
                </a>

                <ul class="nav  navbar-nav">
                    <li>
                        <a th:href="@{/logout}" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
                    </li>
                </ul>
            </div>

            <ul class="nav navbar-nav  navbar-right">
                <li th:if="${#authentication.principal != 'anonymousUser'}">
                    <p class="navbar-text" th:text="${#authentication.principal.usuario.nome}"></p>
                </li>
                <li>
                    <a th:href="@{/logout}"><em class="fa  fa-sign-out"></em></a>
                </li>
            </ul>

        </div>
    </nav>

</body>
</html>
